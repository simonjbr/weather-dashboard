<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
	<link rel="stylesheet" href="./assets/css/styles.css">
	<title>Weather Dashboard</title>
</head>
<body>
	<div class="container min-vh-100 min-vw-100 p-0">
		<header class="d-flex justify-content-center bg-primary w-100">
			<h1 class="h1">Weather Dashboard</h1>
		</header>
	
		<div class="row m-0">
			<div class="col-12 col-lg-3 p-0 border-end border-2 border-dark">
				<div class="">
					<div class="col h-100">
						<form id="search-form" class="bg-secondary col-9 d-flex flex-column w-100 h-100">
							<div class="mb-3 m-2">
								<label for="text-input" class="form-label h3">Search for a City:</label>
								<input type="text" class="form-control" id="text-input" placeholder="Search...">
							</div>
							<button type="submit" id="submit-btn" class="btn btn-primary mx-2 mb-2">Submit</button>
							<div class="card" id="history-container"></div>
						</form>
					</div>
				</div>
			</div>
			<div class="col-12 col-lg-9 p-0">
				<div id="current-container" class="card"></div>
				<div id="5-day-container" class="row m-0 mx-1 justify-content-center"></div>
			</div>
		</div>
	</div>
	
	<script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" 
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<script src="./assets/js/script.js"></script>
</body>
</html>
